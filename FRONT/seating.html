<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Arrangement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Seating Arrangement</h2>
    <table id="studentTable" border="1">
        <thead>
            <tr><th>Student Name</th><th>Student ID</th><th>Seat Number</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch("/api/seating");
                const data = await response.json();
                const tableBody = document.getElementById("studentTable").querySelector("tbody");

                data.students.forEach(student => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = student.name;
                    row.insertCell(1).innerText = student.student_id;
                    row.insertCell(2).innerText = student.seat_number;
                });
            } catch (error) {
                alert("Error loading seating data.");
                console.error(error);
            }
        });
    </script>
</body>
</html>
